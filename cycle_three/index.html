<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3rd Clone of Momentum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-clock clock"><h1>00:00</h1></div>

    <form action="" class="js-nameForm nameForm">
      <input type="text" name="" id="" placeholder="What's your name?" />
    </form>

    <h4 class="js-greetings greetings">Hi~!</h4>

    <form action="" class="js-toDoForm toDoForm">
      <input type="text" name="" id="" placeholder="Write a to do" />
    </form>

    <ul class="js-toDoList toDoList"></ul>

    <span class="js-weather weather">temp @ place</span>

    <!-- scripts -->
    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
